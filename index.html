<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web de Ejemplo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Página de Inicio (Login) -->
    <div id="login-page" class="page active">
        <h1>Inicio de Sesión</h1>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Ingresar</button>
            <p id="login-message"></p>
        </form>
    </div>

    <!-- Página Principal -->
    <div id="main-page" class="page">
        <h1>Página Principal</h1>
        <p id="welcome-message">Bienvenido a la página principal!</p>
        <form id="user-form">
            <label for="name">Ingresa tu nombre:</label>
            <input type="text" id="name" name="name">
            <button type="submit">Enviar</button>
        </form>
        <p id="user-welcome"></p>
        <nav>
            <a href="#api-page">API</a>
            <a href="#form-page">Formulario</a>
        </nav>
    </div>

    <!-- Página API -->
    <div id="api-page" class="page">
        <h1>API</h1>
        <div id="api-interactions">
            <p>API 1: <button onclick="apiInteraction(1)">Interacción 1</button></p>
            <p>API 2: <button onclick="apiInteraction(2)">Interacción 2</button></p>
            <p>API 3: <button onclick="apiInteraction(3)">Interacción 3</button></p>
        </div>
        <nav>
            <a href="#main-page">Página Principal</a>
            <a href="#form-page">Formulario</a>
        </nav>
    </div>

    <!-- Página de Formulario -->
    <div id="form-page" class="page">
        <h1>Formulario</h1>
        <form id="contact-form">
            <label for="first-name">Nombre:</label>
            <input type="text" id="first-name" name="first-name">
            <label for="last-name">Apellido:</label>
            <input type="text" id="last-name" name="last-name">
            <label for="rating">Calificación:</label>
            <input type="number" id="rating" name="rating" min="1" max="5">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message"></textarea>
            <label for="recipient">Enviar a:</label>
            <input type="email" id="recipient" name="recipient">
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
            <p id="form-message"></p>
        </form>
        <nav>
            <a href="#main-page">Página Principal</a>
            <a href="#api-page">API</a>
        </nav>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
